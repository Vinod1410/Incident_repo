---
- name: playbook to execute script
  hosts: "{{ HOSTS }}"
  gather_facts: no
  
  tasks:
    - block:
        - name: Check if the file exists
          win_stat:
            path: C:\Users\service_test12.ps1
          register: File_output
          
        - name: Print result
          debug:
            msg: Script exists at the specified location.
          when: File_output.stat.exists
         
        - name: Execute Powershell Script present in the jump host
          win_command: powershell.exe -ExecutionPolicy ByPass -File C:\Users\service_test123.ps1
          register: result
          changed_when: false
          
        - name: check the script.
          debug:
            msg: Script executed successfully
          when: result is succeeded
      rescue:
        - name: Print result
          debug:
            msg: "OUTPUT: FAILED : Script does not exist at the specified location."
          when: not File_output.stat.exists
          failed_when: true
          
        - name: Failed to Execute the script from jump host.
          debug:
            msg: "OUTPUT: FAILED : Failed to execute the script"
          failed_when: true
