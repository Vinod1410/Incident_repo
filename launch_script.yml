---
 - name: playbook to launch the scripts.
   hosts: localhost
   gather_facts: no
 - tasks:
     - name: Execute Powershell Script present in the jump host
       win_command: powershell.exe -ExecutionPolicy ByPass -File C:\Users\service_test.ps1
       register: result
       changed_when: false
     - name: print success message
       debug:
         msg: "script executed sucessfully {{ result }}"
